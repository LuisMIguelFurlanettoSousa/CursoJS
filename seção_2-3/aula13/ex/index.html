<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios aula 13</title>
</head>
<body>
    
    <script>
        const nome = prompt('Digite o seu nome completo: ');
        document.body.innerHTML += `seu nome é <strong> ${nome} </strong><br/>`;
        document.body.innerHTML += `seu nome tem ${nome.length} letras <br/>`;
        document.body.innerHTML += `A segunda letra do seu nome é ${nome[1]} <br/>`;
        document.body.innerHTML += `A primeiro vez que o U aparece no meu nome é no index ${nome.indexOf('u')} <br/>`;
        document.body.innerHTML += `ultima ves que a letra u aparece é ${nome.lastIndexOf('u')} <br/>`;
        document.body.innerHTML += `Ultimas 3 letras ${nome.slice(-3)}<br/>`;
        document.body.innerHTML += `As palavras do meu nome sao: ${nome.split(' ')} <br/>`;
        document.body.innerHTML += `Letras maiusculas ${nome.toUpperCase()} <br/>`;
        document.body.innerHTML += `letras minusculas ${nome.toLowerCase()}`;
    </script>
</body>
</html>
